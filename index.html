<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Hunters Clan</title>

  <!-- Font Awesome für Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay"></div>

  <header>
    <h1 class="logo-text">VOID HUNTERS</h1>
    <button id="menuBtn">☰</button>
  </header>

  <div id="menuOverlay">
    <div class="menu-content">
      <a href="#bewerben">Bewerben</a>
      <a href="#projekte">Projekte</a>
    </div>
  </div>

  <section class="hero">
    <img src="Clanlogo.png" alt="Clan Logo" class="clan-logo" />
  </section>

  <section id="bewerben" class="section">
    <h2>Bewerben</h2>
    <p>Du willst dem Clan beitreten? Hier findest du alle Infos.</p>

    <div class="social-buttons">
      <a href="https://discord.gg/sb69sJBzYV" class="discord-btn" target="_blank">
        <i class="fa-brands fa-discord"></i> Discord
      </a>

      <a href="https://www.instagram.com/voidhunters_offical/" class="insta-btn" target="_blank">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>

      <a href="https://www.youtube.com/channel/UCLk9hvjjRsSonIRR5PR6pMA" class="yt-btn" target="_blank">
        <i class="fa-brands fa-youtube"></i> YouTube
      </a>
    </div>
  </section>

  <section id="projekte" class="section">
    <h2>Projekte</h2>
    <div class="project-list">
      <div class="project-card">
        <h3>Projekt 1</h3>
        <p>Kurzbeschreibung des Projekts.</p>
      </div>
      <div class="project-card">
        <h3>Projekt 2</h3>
        <p>Kurzbeschreibung des Projekts.</p>
      </div>
    </div>
  </section>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menuOverlay = document.getElementById("menuOverlay");

    menuBtn.onclick = () => {
      menuOverlay.style.display = "block";
    };

    menuOverlay.onclick = () => {
      menuOverlay.style.display = "none";
    };
  </script>

</body>
</html>
